<div class="container">
    <form [formGroup]="contactForm" class="row g-3 needs-validation" novalidate (ngSubmit)="enviar($event)">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
               placeholder="name@example.com" formControlName="email"
               [ngClass]="{'is-invalid' : SeeError('email','required') || SeeError('email','email')}">
            
            @if (SeeError('email','required')){
              <span class="text-danger">You have to complete this field</span>
            }
            @if (SeeError('email','email')){
              <span class="text-danger">Invalid email format</span>
            }

          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
               formControlName="message"
               [ngClass]="{'is-invalid' : SeeError('message','required') || SeeError('message','minLength')}"></textarea>
            
            @if (SeeError('message','required')){
              <span class="text-danger">You have to complete this field</span>
            }
            @if (SeeError('message','minLength')){
              <span class="text-danger">You have to write at least 10 characters</span>
            }

          </div>
       
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>

      </form>
</div>
